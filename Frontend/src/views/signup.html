<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldalú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/styles/index.style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body>          
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <div class="bg-dark rounded">
                <a class="navbar-brand fw-bold m-1 fs-2 text-light" href="index.html">Aldalú</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="signupForm" class="form-signup align-items-center mt-3 border shadow rounded">
            <div class="d-flex flex-column justify-content-center my-1" style="max-width: 1050px; height: 536px; margin-left: 2.8%;">
                <div class="d-flex flex-column align-items-center justify-content-end gap-2 m-4 mt-0">
                    <h2 class="fw-normal text-center">Registrarse</h2>
                    <div class="form-floating" style="width: 35%;">
                        <select id="choices" class="form-select" aria-label="Tipo de usuario">
                            <option value="CLIENTE" selected>Cliente</option>
                            <option value="VENDEDOR">Vendedor</option>
                        </select>
                        <label for="choices">Tipo de usuario</label>
                    </div>
                </div>
                <div class="d-flex gap-2 mb-2">
                    <div class="form-floating w-50">
                        <input type="text" class="form-control" id="fullNameInput" maxlength="100"
                            placeholder="Name">
                        <label for="floatingName">Nombre completo</label>
                    </div>
                    <div class="form-floating w-50">
                        <input type="tel" class="form-control" id="phoneNumberInput" maxlength="12"
                            placeholder="Phone Number">
                        <label for="floatingPhoneNumber">Número de teléfono</label>
                    </div>
                </div>
                <div class="d-flex gap-2 mb-2">
                    <div class="form-floating w-50">
                        <input type="email" class="form-control" id="emailInput" maxlength="40" placeholder="Email">
                        <label for="floatingEmail">Correo electrónico</label>
                    </div>
                    <div class="form-floating w-50">
                        <input type="date" class="form-control" id="birthDateInput" placeholder="Birth Date">
                        <label for="floatingBirthDate">Fecha de nacimiento</label>
                    </div>
                </div>
                <div class="d-flex gap-2 mb-2">
                    <div class="form-floating w-50">
                        <input type="password" class="form-control" id="passwordInput" maxlength="50"
                            placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="form-floating w-50">
                        <input type="password" class="form-control" id="repeatPasswordInput" maxlength="50"
                            placeholder="Password">
                        <label for="floatingPassword">Repetir contraseña</label>
                    </div>
                </div>
                <div class="d-none flex-row align-items-center justify-content-center gap-2 mb-2" id="sellerShopDataDiv">
                    <div class="form-floating w-25">
                        <input type="text" class="form-control" id="shopNameInput" maxlength="100"
                            placeholder="Shop Name">
                        <label for="floatingShopName">Nombre de la tienda</label>
                    </div>
                    <div class="form-floating w-75">
                        <input type="text" class="form-control" id="shopDescriptionInput" maxlength="200" placeholder="Shop Description">
                        <label for="floatingShopDescription">Descripción de la tienda</label>
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-3 btn-dark" type="submit">Registrarse</button>
                <p class="mt-4 mb-3 text-body-secondary">© 2024 Aldalú</p>
            </div>
        </form>
    </div>
    <script src="../events/signup.handler.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
