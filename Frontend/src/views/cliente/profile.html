<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
    <style>
        .profile-item {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            color: #212529;
            text-decoration: none;
        }
        .profile-item:hover {
            background-color: #f8f9fa;
        }
        .profile-icon {
            width: 24px;
            margin-right: 1rem;
        }
        .subtitle {
            color: #6c757d;
            font-size: 0.875rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row py-3 border-bottom">
              
              <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                <div class="main-logo">
                  <a href="./dashboard.html">
                    <img src="../../assets/images/ALDALU.png" alt="logo" class="img-fluid" style="max-height: 80px;">
                  </a>
                </div>
              </div>
              
              <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
                <div class="search-bar row bg-light p-2 my-2 rounded-4">
                  <div class="col-md-4 d-none d-md-block">
                    <select class="form-select border-0 bg-transparent">
                      <option>Categorías</option>
                      <option>Electrónica</option>
                      <option>Muebles</option>
                      <option>Moda</option>
                      <option>Salud</option>
                      <option>Belleza</option>
                      <option>Alimentos</option>
                      <option>Deportes</option>
                      <option>Juguetes</option>
                      <option>Libros</option>
                    </select>
                  </div>
                  <div class="col-11 col-md-7">
                    <form id="search-form" class="text-center" action="index.html" method="post">
                      <input type="text" class="form-control border-0 bg-transparent" placeholder="Buscar un producto">
                    </form>
                  </div>
                  <div class="col-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"></path></svg>
                  </div>
                </div>
              </div>
              
              <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
                <a href="./profile.html" class="text-decoration-none text-dark">
                    <div class="ms-auto d-flex align-items-center rounded rounded-pill px-3 bg-dark-subtle" type="button">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle me-2"></i>
                            <span id="user-name">Nombre del usuario</span>
                        </span>
                    </div>
                </a>
                <div class="cart text-end d-none d-lg-block me-2">
                  <div class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                    <span class="fs-6 fw-bold text-muted">Tu carrito</span>
                    <span class="cart-total fs-5 fw-bold">$0.00</span>
                </div>
              </div>
    
            </div>
          </div>
    </header>
    <div class="container py-4">
        <h1 class="h3 mb-4">Tu perfil</h1>
        
        <div class="list-group">
            <a href="./profile-details.html" class="profile-item d-flex align-items-center">
                <i class="fas fa-user profile-icon"></i>
                <div>
                    <div>Detalles del perfil</div>
                    <p class="subtitle">Ver y editar los datos de tu perfil</p>
                </div>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="./orders.html" class="profile-item d-flex align-items-center">
                <i class="fas fa-shopping-bag profile-icon"></i>
                <div>
                    <div>Pedidos en línea</div>
                    <p class="subtitle">Ver el historial de pedidos</p>
                </div>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>

            <a href="./card-details.html" class="profile-item d-flex align-items-center">
                <i class="fas fa-credit-card profile-icon"></i>
                <div>
                    <div>Cartera</div>
                    <p class="subtitle">Tarjetas de crédito y débito guardadas</p>
                </div>
                <i class="fas fa-chevron-right ms-auto"></i>
            </a>
        </div>

        <a id="logout" class="d-flex align-items-center mt-4 text-decoration-none text-dark">
            <i class="fas fa-sign-out-alt profile-icon"></i>
            <span>Cerrar sesión</span>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../events/profile.handler.js" type="module"></script>
</body>
</html>
