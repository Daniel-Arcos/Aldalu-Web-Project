<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <h3 class="mb-4">Dirección de envío</h3>
                <p class="text-muted mb-4">Selecciona una dirección</p>
                
                <div class="direcciones-container mb-5">
                </div>

                <h3 class="mb-4">Método de pago</h3>
                <p class="text-muted mb-4">Selecciona un método de pago</p>
                
                <div class="tarjetas-container mb-5">
                </div>

                <button type="button" class="btn btn-dark w-100 btn-lg rounded rounded-pill mt-3" id="btn-pagar">
                    Pagar
                </button>
                <a href="./cart.html" class="text-decoration-none text-dark">
                    <div type="button" class="btn w-100 btn-lg rounded btn-outline-dark rounded-pill mt-3">
                        Volver al carrito
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <h4 class="mb-4">Resumen del pedido</h4>
                        <div class="productos-resumen">
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span class="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío</span>
                            <span class="envio">Gratis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="fw-bold">Total</span>
                            <span class="total fw-bold">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../events/checkout.handler.js">
    </script>
</body>
</html>
