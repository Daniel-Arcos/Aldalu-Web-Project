<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldalú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/styles/index.style.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid ">
          <a class="navbar-brand fw-bold" href="index.html">Aldalú</a>
        </div>
    </nav>
        <main class="form-signin w-100 m-auto mt-5">
            <form id="loginForm">
              <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
              <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="email@example.com">
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div id="errorMessageEmail" class="my-2"> 
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div id="errorMessagePassword" class="my-2"> 
              </div>
              <button class="btn btn-primary w-100 py-2 btn-dark" type="submit">Iniciar sesión</button>
              <p class="mt-5 mb-3 text-body-secondary">© Aldalú</p>
            </form>
          </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../events/login.handler.js"></script> 
  </body>
</html>
