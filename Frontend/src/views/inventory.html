    <body>

      <div class="container inventory-container">
          <h2 class="mb-4">Gestión de Inventario</h2>

          
          <div class="search-section">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="searchProduct" class="form-label">Buscar Producto</label>
                      <input type="text" class="form-control" id="searchProduct" 
                             placeholder="Nombre del producto...">
                  </div>
                  <div class="col-md-4">
                      <label for="categoryFilter" class="form-label">Categoría</label>
                      <select class="form-select" id="categoryFilter">
                          <option value="">Todas las categorías</option>
                          <option value="electronics">Electrónicos</option>
                          <option value="clothing">Ropa</option>
                          <option value="books">Libros</option>
                          <option value="home">Hogar</option>
                          <option value="sports">Deportes</option>
                          <option value="toys">Juguetes</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                      <label for="stockFilter" class="form-label">Estado de Stock</label>
                      <select class="form-select" id="stockFilter">
                          <option value="">Todos</option>
                          <option value="low">Stock Bajo</option>
                          <option value="medium">Stock Medio</option>
                          <option value="ok">Stock OK</option>
                      </select>
                  </div>
              </div>
          </div>
      
          <div class="row mb-4">
              <div class="col-md-4">
                  <div class="card bg-primary text-white">
                      <div class="card-body">
                          <h6 class="card-title">Total Productos</h6>
                          <h3 class="card-text" id="totalProducts">0</h3>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card bg-warning">
                      <div class="card-body">
                          <h6 class="card-title">Stock Bajo</h6>
                          <h3 class="card-text" id="lowStockProducts">0</h3>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card bg-success text-white">
                      <div class="card-body">
                          <h6 class="card-title">Productos Activos</h6>
                          <h3 class="card-text" id="activeProducts">0</h3>
                      </div>
                  </div>
              </div>
          </div>
      

          <div class="table-responsive">
              <table class="table table-hover">
                  <thead class="table-light">
                      <tr>
                          <th>Producto</th>
                          <th>Categoría</th>
                          <th>Stock</th>
                          <th>Precio</th>
                          <th>Estado</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody id="inventoryTableBody">

                  </tbody>
              </table>
          </div>
      

          <div class="modal fade" id="updateStockModal" tabindex="-1">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Actualizar Stock</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                          <form id="updateStockForm">
                              <input type="hidden" id="updateProductId">
                              <div class="mb-3">
                                  <label class="form-label">Producto</label>
                                  <input type="text" class="form-control" id="updateProductName" readonly>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Stock Actual</label>
                                  <input type="number" class="form-control" id="currentStock" readonly>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Ajuste de Stock</label>
                                  <input type="number" class="form-control" id="stockAdjustment" required>
                                  <div class="form-text">Use números positivos para añadir y negativos para restar stock</div>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Razón del Ajuste</label>
                                  <select class="form-select" id="adjustmentReason" required>
                                      <option value="">Seleccione una razón...</option>
                                      <option value="restock">Reabastecimiento</option>
                                      <option value="damage">Productos Dañados</option>
                                      <option value="correction">Corrección de Inventario</option>
                                      <option value="return">Devolución</option>
                                  </select>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary" id="saveStockUpdate">Guardar Cambios</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
      document.addEventListener('DOMContentLoaded', function() {

        const mockInventory = [
              {
                  id: 1,
                  name: "Laptop HP",
                  category: "electronics",
                  stock: 15,
                  price: 899.99,
                  status: true,
                  image: "/api/placeholder/50/50"
              },
              {
                  id: 2,
                  name: "Camiseta Deportiva",
                  category: "clothing",
                  stock: 5,
                  price: 29.99,
                  status: true,
                  image: "/api/placeholder/50/50"
              },
              {
                  id: 3,
                  name: "Libro Python",
                  category: "books",
                  stock: 25,
                  price: 49.99,
                  status: true,
                  image: "/api/placeholder/50/50"
              }
          ];
      
          let filteredInventory = [...mockInventory];
          const updateStockModal = new bootstrap.Modal(document.getElementById('updateStockModal'));
      

          function updateTable() {
              const tableBody = document.getElementById('inventoryTableBody');
              tableBody.innerHTML = '';
      
              filteredInventory.forEach(item => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                      <td>
                          <div class="d-flex align-items-center">
                              <img src="${item.image}" class="product-image me-2">
                              ${item.name}
                          </div>
                      </td>
                      <td>${capitalizeFirstLetter(item.category)}</td>
                      <td>
                          <span class="${getStockClass(item.stock)}">
                              ${item.stock} unidades
                          </span>
                      </td>
                      <td>$${item.price.toFixed(2)}</td>
                      <td>
                          <span class="status-indicator ${item.status ? 'status-active' : 'status-inactive'}"></span>
                          ${item.status ? 'Activo' : 'Inactivo'}
                      </td>
                      <td>
                          <button class="btn btn-sm btn-primary" onclick="openStockUpdate(${item.id})">
                              <i class="bi bi-pencil"></i> Stock
                          </button>
                      </td>
                  `;
                  tableBody.appendChild(row);
              });
      
              updateSummaryCards();
          }
      

          function updateSummaryCards() {
              document.getElementById('totalProducts').textContent = filteredInventory.length;
              document.getElementById('lowStockProducts').textContent = 
                  filteredInventory.filter(item => item.stock < 10).length;
              document.getElementById('activeProducts').textContent = 
                  filteredInventory.filter(item => item.status).length;
              
              const totalValue = filteredInventory.reduce((sum, item) => 
                  sum + (item.stock * item.price), 0);
              document.getElementById('totalValue').textContent = 
                  `$${totalValue.toFixed(2)}`;
          }
      

          function capitalizeFirstLetter(string) {
              return string.charAt(0).toUpperCase() + string.slice(1);
          }
      
          function getStockClass(stock) {
              if (stock < 10) return 'stock-warning';
              if (stock < 20) return 'stock-medium';
              return 'stock-ok';
          }
      

          document.getElementById('searchProduct').addEventListener('input', filterInventory);
          document.getElementById('categoryFilter').addEventListener('change', filterInventory);
          document.getElementById('stockFilter').addEventListener('change', filterInventory);
      
          function filterInventory() {
              const searchTerm = document.getElementById('searchProduct').value.toLowerCase();
              const categoryFilter = document.getElementById('categoryFilter').value;
              const stockFilter = document.getElementById('stockFilter').value;
      
              filteredInventory = mockInventory.filter(item => {
                  const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                  const matchesCategory = !categoryFilter || item.category === categoryFilter;
                  const matchesStock = matchesStockFilter(item.stock, stockFilter);
                  return matchesSearch && matchesCategory && matchesStock;
              });
      
              updateTable();
          }
      
          function matchesStockFilter(stock, filter) {
              switch(filter) {
                  case 'low': return stock < 10;
                  case 'medium': return stock >= 10 && stock < 20;
                  case 'ok': return stock >= 20;
                  default: return true;
              }
          }
      

          window.openStockUpdate = function(productId) {
              const product = mockInventory.find(item => item.id === productId);
              if (product) {
                  document.getElementById('updateProductId').value = product.id;
                  document.getElementById('updateProductName').value = product.name;
                  document.getElementById('currentStock').value = product.stock;
                  document.getElementById('stockAdjustment').value = '';
                  document.getElementById('adjustmentReason').value = '';
                  updateStockModal.show();
              }
          }
      
          document.getElementById('saveStockUpdate').addEventListener('click', function() {
              const form = document.getElementById('updateStockForm');
              if (form.checkValidity()) {
                  const productId = parseInt(document.getElementById('updateProductId').value);
                  const adjustment = parseInt(document.getElementById('stockAdjustment').value);
                  

                  const product = mockInventory.find(item => item.id === productId);
                  if (product) {
                      product.stock += adjustment;
                      if (product.stock < 0) product.stock = 0;
                      
                      updateTable();
                      updateStockModal.hide();
                  }
              } else {
                  form.classList.add('was-validated');
              }
          });
      

          updateTable();
      });
      </script>
