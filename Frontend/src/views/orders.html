    <div class="container">
        <div class="content-wrapper">
            <h2 class="mb-4">Gestión de Pedidos</h2>

            <div class="search-section">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="searchOrder" class="form-label">Buscar Pedido</label>
                        <input type="text" class="form-control" id="searchOrder" 
                               placeholder="Número de pedido o cliente...">
                    </div>
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Estado del Pedido</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos los estados</option>
                            <option value="pending">Pendiente</option>
                            <option value="processing">En proceso</option>
                            <option value="shipped">Enviado</option>
                            <option value="delivered">Entregado</option>
                            <option value="cancelled">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="paymentFilter" class="form-label">Estado de Pago</label>
                        <select class="form-select" id="paymentFilter">
                            <option value="">Todos</option>
                            <option value="paid">Pagado</option>
                            <option value="pending">Pendiente</option>
                            <option value="refunded">Reembolsado</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h6 class="card-title">Total Pedidos</h6>
                            <h3 class="card-text" id="totalOrders">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <h6 class="card-title">Pedidos Pendientes</h6>
                            <h3 class="card-text" id="pendingOrders">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h6 class="card-title">Pedidos Completados</h6>
                            <h3 class="card-text" id="completedOrders">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Número</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Pago</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para actualizar estado -->
    <div class="modal fade" id="updateOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Estado del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateOrderForm">
                        <input type="hidden" id="updateOrderId">
                        <div class="mb-3">
                            <label class="form-label">Número de Pedido</label>
                            <input type="text" class="form-control" id="orderNumber" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado Actual</label>
                            <input type="text" class="form-control" id="currentStatus" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nuevo Estado</label>
                            <select class="form-select" id="newStatus" required>
                                <option value="">Seleccione un estado...</option>
                                <option value="pending">Pendiente</option>
                                <option value="processing">En proceso</option>
                                <option value="shipped">Enviado</option>
                                <option value="delivered">Entregado</option>
                                <option value="cancelled">Cancelado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveOrderUpdate">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // [El JavaScript se mantiene igual que en la versión anterior]
    document.addEventListener('DOMContentLoaded', function() {
        const mockOrders = [
            {
                id: 1,
                number: "PED001",
                date: "2024-01-05",
                customer: "Juan Pérez",
                status: "pending",
                paymentStatus: "paid",
                total: 899.99
            },
            {
                id: 2,
                number: "PED002",
                date: "2024-01-05",
                customer: "María García",
                status: "processing",
                paymentStatus: "pending",
                total: 299.99
            },
            {
                id: 3,
                number: "PED003",
                date: "2024-01-04",
                customer: "Carlos López",
                status: "delivered",
                paymentStatus: "paid",
                total: 499.99
            },
            {
                id: 4,
                number: "PED004",
                date: "2024-01-04",
                customer: "Ana Rodríguez",
                status: "shipped",
                paymentStatus: "refunded",
                total: 199.99
            },
            {
                id: 5,
                number: "PED005",
                date: "2024-01-04",
                customer: "Luis Hernández",
                status: "cancelled",
                paymentStatus: "refunded",
                total: 599.99
            }
        ];

        let filteredOrders = [...mockOrders];
        const updateOrderModal = new bootstrap.Modal(document.getElementById('updateOrderModal'));

        function getStatusClass(status) {
            const classes = {
            'pending': 'status-pending',      
            'processing': 'status-processing', 
            'shipped': 'status-shipped',     
            'delivered': 'status-delivered',  
            'cancelled': 'status-cancelled'  
        };
        return classes[status] || 'status-unknown'; 
        }

        function getPaymentStatusClass(status) {
            const classes = {
                'paid': 'bg-success',
                'pending': 'status-pending',
                'refunded': 'status-cancelled'
            };
            return classes[status] || 'bg-secondary';
        }

        function updateTable() {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';

            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.number}</td>
                    <td>${order.date}</td>
                    <td>${order.customer}</td>
                    <td>
                        <span class="badge ${getStatusClass(order.status)}">
                            ${capitalizeFirstLetter(order.status)}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${getPaymentStatusClass(order.paymentStatus)}">
                            ${capitalizeFirstLetter(order.paymentStatus)}
                        </span>
                    </td>
                    <td>$${order.total.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="openOrderUpdate(${order.id})">
                            Actualizar
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updateSummaryCards();
        }

        function updateSummaryCards() {
            document.getElementById('totalOrders').textContent = filteredOrders.length;
            document.getElementById('pendingOrders').textContent = 
                filteredOrders.filter(order => order.status === 'pending').length;
            document.getElementById('completedOrders').textContent = 
                filteredOrders.filter(order => order.status === 'delivered').length;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        document.getElementById('searchOrder').addEventListener('input', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);
        document.getElementById('paymentFilter').addEventListener('change', filterOrders);

        function filterOrders() {
            const searchTerm = document.getElementById('searchOrder').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;

            filteredOrders = mockOrders.filter(order => {
                const matchesSearch = order.number.toLowerCase().includes(searchTerm) || 
                                   order.customer.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || order.status === statusFilter;
                const matchesPayment = !paymentFilter || order.paymentStatus === paymentFilter;
                return matchesSearch && matchesStatus && matchesPayment;
            });

            updateTable();
        }

        window.openOrderUpdate = function(orderId) {
            const order = mockOrders.find(item => item.id === orderId);
            if (order) {
                document.getElementById('updateOrderId').value = order.id;
                document.getElementById('orderNumber').value = order.number;
                document.getElementById('currentStatus').value = capitalizeFirstLetter(order.status);
                document.getElementById('newStatus').value = '';
                updateOrderModal.show();
            }
        }

        document.getElementById('saveOrderUpdate').addEventListener('click', function() {
            const form = document.getElementById('updateOrderForm');
            if (form.checkValidity()) {
                const orderId = parseInt(document.getElementById('updateOrderId').value);
                const newStatus = document.getElementById('newStatus').value;

                const order = mockOrders.find(item => item.id === orderId);
                if (order) {
                    order.status = newStatus;
                    updateTable();
                    updateOrderModal.hide();
                }
            } else {
                form.classList.add('was-validated');
            }
        });

        updateTable();
    });
    </script>
