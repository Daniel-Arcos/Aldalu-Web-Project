<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/styles/cart.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row py-3 border-bottom">

                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <div class="main-logo">
                        <a href="./dashboard.html">
                            <img src="../../assets/images/ALDALU.png" alt="logo" class="img-fluid"
                                style="max-height: 80px;">
                        </a>
                    </div>
                </div>

                <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
                    <div class="search-bar row bg-light p-2 my-2 rounded-4">
                        <div class="col-md-4 d-none d-md-block">
                            <select class="form-select border-0 bg-transparent">
                                <option>Categorías</option>
                                <option>Electrónica</option>
                                <option>Muebles</option>
                                <option>Moda</option>
                                <option>Salud</option>
                                <option>Belleza</option>
                                <option>Alimentos</option>
                                <option>Deportes</option>
                                <option>Juguetes</option>
                                <option>Libros</option>
                            </select>
                        </div>
                        <div class="col-11 col-md-7">
                            <form id="search-form" class="text-center" action="index.html" method="post">
                                <input type="text" class="form-control border-0 bg-transparent"
                                    placeholder="Buscar un producto">
                            </form>
                        </div>
                        <div class="col-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div
                    class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
                    <a href="./profile.html" class="text-decoration-none text-dark">
                        <div class="ms-auto d-flex align-items-center rounded rounded-pill px-3 bg-dark-subtle"
                            type="button">
                            <span class="navbar-text me-3">
                                <i class="bi bi-person-circle me-2"></i>
                                <span id="user-name">Nombre del usuario</span>
                            </span>
                        </div>
                    </a>
                    <div class="cart text-end d-none d-lg-block me-2">
                        <div class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                            <span class="fs-6 fw-bold text-muted">Tu carrito</span>
                            <span class="cart-total fs-5 fw-bold">$0.00</span>
                        </div>
                    </div>

                </div>
            </div>
    </header>
    <section>
        <div class="container">
            <h3 class="row my-5">
                <div class="fw-bold">Tu carrito</div>
                <div class="row mt-3 ">
                    <div class="col-md-7">
                        <div id="cantidadProductos" class="fw-light fs-6 mb-3">
                            5 articulos totales
                        </div>
                        <div id="container-products"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <div class="d-flex justify-content-between">
                            <div id="contadorProductos" class="fs-5 fw-medium text-body-secondary">Productos ()</div>
                            <div id="total" class="fs-4 fw-bold">$0.0</div>
                        </div>
                        <hr>
                        <div class="fw-light fs-6">Al hacer click aceptas nuestras politicas.</div>
                       <a href="../cliente/checkout.html" class="text-decoration-none text-dark">
                        <button id="procederPago" type="button" class="btn btn-dark w-100 btn-lg rounded rounded-pill mt-3">Proceder al
                            pago</button>
                       </a>
                    </div>
                </div>
            </h3>
        </div>
    </section>
    <script src="../../services/CartService.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(Cookies.get("userData"));
            if (userData && userData.nombre) {
              document.getElementById("user-name").textContent = userData.nombre;
            }
                  });
    </script>
</body>

</html>
