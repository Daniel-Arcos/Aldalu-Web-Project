<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../assets/images/ALDALU.png" alt="logo" class="img-fluid" style="max-height: 60px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html"><i class="bi bi-box-seam-fill"></i> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./orders.html"><i class="bi bi-cart-check"></i> Pedidos</a>
                    </li>
                </ul>

                <div class="ms-auto d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle me-2"></i>
                <span id="user-name">Nombre del usuario</span>
                    </span>
                    <button id="logout" class="btn btn-dark" type="button">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">Información del Pedido #<span id="pedidoId"></span></h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
                        <p><strong>Fecha:</strong> <span id="fechaPedido"></span></p>
                        <p><strong>Estado:</strong> <span id="estadoPedido" class="badge"></span></p>
                        <p><strong>Total:</strong> <span id="totalPedido"></span></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">Información de Pago</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Titular:</strong> <span id="titularTarjeta"></span></p>
                        <p><strong>Tarjeta:</strong> •••• <span id="ultimosDigitos"></span></p>
                        <p><strong>Emisor:</strong> <span id="emisorTarjeta"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Productos</h5>
                        <span id="totalProductos" class="badge bg-light text-dark"></span>
                    </div>
                    <div class="card-body">
                        <div id="listaProductos">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../events/order.details.vendor.js" type="module"></script>
</body>
</html>
