<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../assets/images/ALDALU.png" alt="logo" class="img-fluid" style="max-height: 60px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html"><i class="bi bi-box-seam-fill"></i> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"><i class="bi bi-cart-check"></i> Pedidos</a>
                    </li>
                </ul>

                <div class="ms-auto d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="user-name">Nombre del usuario</span>
                    </span>
                    <button id="logout" class="btn btn-dark" type="button">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="btn-group mb-4" role="group" aria-label="Filtros de estado">
            <button type="button" class="btn btn-outline-dark active" data-filter="Todos">Todos</button>
            <button type="button" class="btn btn-outline-dark" data-filter="PENDIENTE_DE_CONFIRMACION">Pendiente de
                confirmación</button>
            <button type="button" class="btn btn-outline-dark" data-filter="EN_PREPARACION">En preparación</button>
            <button type="button" class="btn btn-outline-dark" data-filter="ENVIADO_AL_ALMACEN">Enviado al
                almacén</button>
        </div>

        <h5 class="mb-4">Pedidos totales</h5>

        <div class="orders-list">
            
        </div>
    </div>

<div class="modal fade" id="updateStatusModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateStatusModalLabel">Actualizar Estado del Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm">
                    <div class="mb-3">
                        <label for="currentStatus" class="form-label">Estado Actual</label>
                        <input type="text" class="form-control" id="currentStatus" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="newStatus" class="form-label">Nuevo Estado</label>
                        <select class="form-select" id="newStatus">
                            <option value="PENDIENTE_DE_CONFIRMACION">Pendiente de confirmación</option>
                            <option value="EN_PREPARACION">En preparación</option>
                            <option value="ENVIADO_AL_ALMACEN">Enviado al almacén</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarEstado">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../events/orders.vendor.handler.js" type="module"></script>
</body>

</html>
