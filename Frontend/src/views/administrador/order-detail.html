<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
    <style>
        .section-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../assets/images/ALDALU.png" alt="logo" class="img-fluid" style="max-height: 60px;">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active"><i class="bi bi-box-seam-fill"></i> Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./orders.html"><i class="bi bi-cart-check"></i> Repartidores</a>
                    </li>
                </ul>
    
                <div class="ms-auto d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="user-name">Nombre del usuario</span>
                    </span>
                    <button id="logout" class="btn btn-dark" type="button">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Detalle del Pedido #<span id="orderId"></span></h2>
            <a href="../administrador/orders.html">
                <button class="btn btn-secondary">Volver</button>
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="section-card">
                    <h4>Información de Envío</h4>
                    <div id="shippingInfo"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-card">
                    <h4>Información de Pago</h4>
                    <div id="paymentInfo"></div>
                </div>
            </div>
        </div>

        <div class="section-card mt-4">
            <h4>Pedidos por Tienda</h4>
            <div id="storeOrders"></div>
        </div>

        <div class="section-card mt-4">
            <h4>Productos</h4>
            <div id="products"></div>
        </div>

        <div class="section-card mt-4">
            <h4>Gestión de Envío</h4>
            <div class="row">
                <div class="col-md-6">
                    <select id="deliveryPerson" class="form-select mb-3" disabled>
                        <option value="">Seleccione un repartidor</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button id="readyToShip" class="btn btn-primary" disabled>
                        Marcar como Listo para Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../../events/order.details.admin.handler.js" type="module"></script>
</body>
</html>
