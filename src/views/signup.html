<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldalú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/styles/index.style.css" rel="stylesheet" >
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid ">
          <a class="navbar-brand fw-bold" href="index.html">Aldalú</a>
        </div>
    </nav>
        <main class="form-signin w-100 m-auto mt-3">
            <form>
              <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Ingresa tu nombre">
                <label for="floatingInput">Nombre completo</label>
              </div>
              <div class="form-floating mb-2">
                <input type="date" class="form-control" id="floatingDate" placeholder="Fecha de nacimiento">
                <label for="floatingDate">Fecha de nacimiento</label>
              </div>
              <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="email@example.com">
                <label for="floatingEmail">Correo electrónico</label>
              </div>
              <div class="form-floating mb-2">
                <input type="tel" class="form-control" id="floatingTel" placeholder="0123456789">
                <label for="floatingTel">Numero de telefono</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPasswordConfirmation" placeholder="Password confirmation">
                <label for="floatingPasswordConfirmation">Confirma la contraseña</label>
              </div>
              <button class="btn btn-primary w-100 py-2 btn-dark" type="submit">Registrarme</button>
              <p class="mt-3 mb-2 text-body-secondary">© Aldalú</p>
            </form>
          </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
