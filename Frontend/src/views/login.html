<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aldalú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/src/styles/index.style.css" rel="stylesheet">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <div class="bg-dark rounded">
        <a class="navbar-brand fw-bold m-1 fs-2 text-light" href="index.html">Aldalú</a>
      </div>
    </div>
  </nav>
  
  <div class="container d-flex align-items-center justify-content-center">
    <form class="form-signin w-100 m-4 mt-5 border shadow rounded" style="max-width: 600px;">
      <div class="m-3">
        <h1 class="mb-3 fw-normal text-center">Iniciar sesión</h1>
        <div class="form-floating mb-2">
          <input type="email" class="form-control form-control-lg" id="emailInput" placeholder="2323456789">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recordar contraseña
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2 btn-dark" type="submit">Iniciar sesión</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024 Aldalú</p>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
